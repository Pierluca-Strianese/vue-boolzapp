<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolezapp</title>

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <body>
        <div class="background">
            <div class="container_box" id="app">
                <div class="menu_chat">
                    <div class="myuser_bar">

                    </div>
                    <div class="allert_notifiche">

                    </div>

                    <div class="search_chat">
                        <div class="p-2 w-100">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input 
                                type="text" 
                                class="w-90" 
                                placeholder="Cerca o inizia una nuova chat"
                            >
                        </div>
                    </div>

                    <div class="chat_list bg-white">
                        <div class="chat_item ps-2 border-bottom">
                            <img src="img/avatar_1.jpg" alt="">
                            <div class="info_chat ms-3">
                                <p class="name pt-1"> Pierluca </p>
                                <p class="last_message fw-lighter"> ultimo messaggio inviato</p>
                                <p class="hour"> 12:00 </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="chat">
                    
                </div>
            </div>
        </div>
    </body>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts/script.js"></script> -->
</body>
</html>
