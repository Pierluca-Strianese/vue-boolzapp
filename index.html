<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolezapp</title>

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <body>
        <div class="background">
            <div class="container_box" id="app">
                <div class="menu_chat">
                    <div class="myuser_bar ps-3 pe-3">
                        <div>
                            <img src="img/avatar_1.jpg" alt="" class="me-2">
                            Pierluca
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-notch p-2"></i>
                            <i class="fa-solid fa-message p-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                        </div>
                    </div>
                    <div class="allert_notifiche">
                        <i class="fa-regular fa-bell-slash ms-3 me-2 rounded-circle"></i>
                        <span> 
                            <span class="d-block fs-6"> Ricevi le notifiche di nuovi messaggi </span>
                            <a href="#" class="d-block fw-lighter text-decoration-underline"> Attiva notifiche desktop </a>
                        </span>
                    </div>

                    <div class="search_chat">
                        <div class="p-2 w-100">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input 
                                type="text" 
                                class="w-90" 
                                placeholder="Cerca o inizia una nuova chat"
                            >
                        </div>
                    </div>

                    <div class="chat_list bg-white">
                        <div class="chat_item ps-2 border-bottom">
                            <img src="img/avatar_1.jpg" alt="">
                            <div class="info_chat ms-3">
                                <p class="name pt-1"> Pierluca </p>
                                <p class="last_message fw-lighter"> ultimo messaggio inviato</p>
                                <p class="hour"> 12:00 </p>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="chat">
                    <div class="chat_bar ps-3 pe-3 border-start">
                        <div class="d-flex">
                            <img src="img/avatar_1.jpg" alt="" class="me-3">
                            <span>
                                <span class="name_chat d-block"> Pierluca </span>
                                <span class="last_access d-block fw-lighter"> ultimo accesso</span>
                            </span>
                            
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass p-2"></i>
                            <i class="fa-solid fa-paperclip p-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                        </div>
                    </div>

                    <div class="chat_message p-4 d-flex">
                        <div class="my_message p-3 m-2 rounded-4"> 
                            Prova prova 
                            <span class="time_message"> 15_50 </span>
                        </div>
                        <div class="other_message p-3 m-2 rounded-4"> 
                            Prova Prova 
                            <span class="time_message"> 15:50 </span>
                        </div>
                    </div>

                    <div class="message_box">
                        <i class="fa-regular fa-face-smile ms-2"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="input_text">
                        <i class="fa-solid fa-microphone me-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts/script.js"></script> -->
</body>
</html>
